<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cool-gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#38B2AC"/>
            <stop offset="100%" stop-color="#3182CE"/>
        </linearGradient>
        <linearGradient id="warm-gradient" x1="1" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ED8936"/>
            <stop offset="100%" stop-color="#DD6B20"/>
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="256" height="256" rx="48" fill="#1A202C"/>

    <!-- Transformation Loop -->
    <g filter="url(#glow)">
        <path d="M64 128 C64 64, 192 64, 192 128" stroke="url(#cool-gradient)" stroke-width="20" stroke-linecap="round" fill="none"/>
        <path d="M192 128 C192 192, 64 192, 64 128" stroke="url(#warm-gradient)" stroke-width="20" stroke-linecap="round" fill="none"/>
    </g>

    <!-- Central Dividing Line -->
    <line x1="128" y1="80" x2="128" y2="176" stroke="white" stroke-opacity="0.2" stroke-width="2"/>

    <!-- Numbers -->
    <text x="96" y="153" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">4</text>
    <text x="160" y="153" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">7</text>
</svg>


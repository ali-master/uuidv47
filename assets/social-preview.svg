    <text y="165" font-family="'SF Mono', Monaco, monospace" font-size="24" font-weight="400" fill="#96CEB4" opacity="0.8" style="white-space: pre;">SipHash-2-4 Cryptographic Engine • TypeScript</text>
  </g>
  <g>
    <g transform="translate(150, 360)">
      <circle cx="0" cy="0" r="40" fill="rgba(255,154,158,0.2)" stroke="#FF9A9E" stroke-width="2" filter="url(#shimmer)"/>
      <text x="0" y="6" font-family="'SF Mono', Monaco, monospace" font-size="16" font-weight="700" fill="#FF9A9E" text-anchor="middle" style="white-space: pre;">v7</text>
      <g transform="translate(-20, -20)">

    <text y="120" font-family="'SF Mono', Monaco, monospace" font-size="32" font-weight="500" fill="#4ECDC4" opacity="0.9" style="white-space: pre;">
      <tspan>UUID Transformation</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>

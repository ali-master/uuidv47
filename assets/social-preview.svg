  <text x="640" y="620" font-family="'SF Mono', Monaco, monospace" font-size="14" fill="url(#holo-text)" text-anchor="middle" opacity="0.6" style="white-space: pre;">Quantum UUID Engineering • TypeScript • Open Source</text>

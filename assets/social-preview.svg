<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .title {
        font-family: &apos;Inter&apos;, -apple-system, BlinkMacSystemFont, &apos;Segoe UI&apos;, Roboto, Helvetica, Arial, sans-serif;
        font-size: 96px;
        font-weight: 800;
        }
        .desc {
        font-family: &apos;Inter&apos;, -apple-system, BlinkMacSystemFont, &apos;Segoe UI&apos;, Roboto, Helvetica, Arial, sans-serif;
        font-size: 36px;
        font-weight: 400;
        fill: #A0AEC0; /* gray-400 */
        letter-spacing: 0.5px;
        }
        .ts-badge-text {
        font-family: &apos;Inter&apos;, -apple-system, BlinkMacSystemFont, &apos;Segoe UI&apos;, Roboto, Helvetica, Arial, sans-serif;
        font-size: 24px;
        font-weight: 600;
        fill: #FFFFFF;
        }
    </style>
    <!--Background-->
    <rect width="1280" height="640" fill="#0D1117"/>
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2D3748" stroke-width="1"/>
        </pattern>
        <linearGradient id="title-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#38B2AC"/>
            <stop offset="100%" stop-color="#ED8936"/>
        </linearGradient>
    </defs>
    <rect width="1280" height="640" fill="url(#grid)" opacity="0.5"/>
    <!--Left Side: Logo-->
    <g transform="translate(120, 160) scale(1.25)">
        <svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="cool-gradient-sp" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#38B2AC"/>
                    <stop offset="100%" stop-color="#3182CE"/>
                </linearGradient>
                <linearGradient id="warm-gradient-sp" x1="1" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#ED8936"/>
                    <stop offset="100%" stop-color="#DD6B20"/>
                </linearGradient>
                <filter id="glow-sp" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <rect width="256" height="256" rx="48" fill="#1A202C"/>
            <g filter="url(#glow-sp)">
                <path d="M64 128 C64 64, 192 64, 192 128" stroke="url(#cool-gradient-sp)" stroke-width="20" stroke-linecap="round" fill="none"/>
                <path d="M192 128 C192 192, 64 192, 64 128" stroke="url(#warm-gradient-sp)" stroke-width="20" stroke-linecap="round" fill="none"/>
            </g>
            <line x1="128" y1="80" x2="128" y2="176" stroke="white" stroke-opacity="0.2" stroke-width="2"/>
            <text x="96" y="148" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">4</text>
            <text x="160" y="148" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">7</text>
        </svg>
    </g>
    <!--Right Side: Text Content-->
    <g transform="translate(540, 210)">
        <text class="title" y="0" fill="url(#title-grad)">UUIDv47</text>
        <text class="desc" y="65">Reversible UUID v4/v7 transformation</text>
        <text class="desc" y="110">using SipHash-2-4.</text>
        <!--TypeScript Badge-->
        <g transform="translate(0, 160)">
            <rect x="0.5" y="0.5" width="179" height="43" rx="7.5" fill="#2D3748" stroke="#4A5568"/>
            <text class="ts-badge-text" x="18" y="29">TypeScript</text>
        </g>
    </g>
</svg>
